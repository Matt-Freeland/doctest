backend: 
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "static/images"
public_folder: "/images"
  #site_url: https://eloquent-visvesvaraya-619495.netlify.app/

collections:
  - name: "demo"
    label: "Demo"
    folder: "/demo"
    create: true
    nested: 
      depth: 100
      summary: '{{title}}'
    slug: "{{slug}}"
    extension:
      - mdx 
      - md
    format: frontmatter
    fields: 
     - {label: "Sidebar Label", name: "sidebar_label", widget: "string"}
     - {label: "Sidebar Position", name: "sidebar_position", widget: "number", value_type: "int", min: 0}
     - {label: "tags", name: "tags", widget: "list", default: ["demo"]}
     - {label: "Body", name: "body", widget: "markdown"}


